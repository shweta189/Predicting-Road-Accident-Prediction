<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Prediction</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
 <body>
    <div class="container">
        <h1>Personality Prediction</h1>
        <form method="post" action="/">
            <label for="Time_spent_Alone">Time Spent Alone (hours)</label>
            <input type="number"
                    id="Time_spent_Alone"
                    name="Time_spent_Alone"
                    min="0"
                    step="1"
                    max="11"
                    required>

            <label for="Stage_fear"> Stage Fear (1:Yes, 0:No)</label>
            <input type="number" id="Stage_fear" name="Stage_fear" min="0" max="1" required>
            <label for="Social_event_attendance">Social event Attendance (Frequency)</label>
            <input type="number"
                   id="Social_event_attendance"
                   name="Social_event_attendance"
                   min="0"
                   step="1"
                   max="10"
                   required>

            <label for="Going_outside">Going Outside (Frequency)</label>
            <input type="number"
                   id="Going_outside"
                   name="Going_outside"
                   min="0"
                   step="1"
                   max="7"
                   required>

            <label for="Drained_after_socializing">Drained After Socializing (1: Yes, 0: No)</label>
            <input type="number" name="Drained_after_socializing" id="Drained_after_socializing" min="0" max="1" required>
            <label for="Friends_circle_size">Friends Circle Size</label>
            <input type="number" 
                    id="Friends_circle_size" 
                    name="Friends_circle_size"
                    min="0"
                    step="1"
                    max="15"
                    required>

            <label for="Post_frequency"> Post Frequency</label>
            <input type="number" 
                    id="Post_frequency" 
                    name="Post_frequency"
                    min="0"
                    step="1"
                    max="10"
                    required>
            <button type="submit">Predict</button>
        </form>
         <form method="get" action="/train">
            <button type="submit" class="train-button">Train Model</button>
        </form>
        {% if context %}
            <div class="result">
                <h2>Result: {{ context }}</h2>
            </div>
        {% endif %}
    </div>
 </body>

</html>
